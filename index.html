<!-- This is registration form using cross border compatibility, responsive design and styling using flexbox or grid -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="container">
    <header>
        REGISTRATION FORM
    </header>
    <form action="#" class="form">
        <div class="input-box">
            <label >FULL NAME</label>
            <input type="text" placeholder="Enter Full Name" required>
        </div>
        <div class="input-box">
            <label >Username</label>
            <input type="text" placeholder="Email Username" required>
        </div>
        <div class="input-box">
            <label >EMAIL ADDRESS</label>
            <input type="text" placeholder="Email address" required>
        </div>
        <div class="input-box">
            <label >Password</label>
            <input type="password" placeholder="Email Password" required>
        </div>

        <div class="column">
            <div class="input-box">
                <label >Phone number</label>
                <input type="number" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-box">
                <label >Birth Date</label>
                <input type="date" placeholder="Enter birth date ">
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender" checked>
                    <label for="check-male">Male</label>

                </div>
            </div>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-female">Female</label>

                </div>
            </div>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender">
                    <label for="check-other">Other</label>

                </div>
            </div>
        </div>
        <div class="input-box address">
            <label >Address</label>
            <input type="text" placeholder="Enter Address " required>
            <input type="text" placeholder="Enter street Address Line " required>
            <input type="text" placeholder="Enter City" required>
           <div class="column"> <input type="text" placeholder="Enter State" required>
            <input type="text" placeholder="Country " required></div>
        </div>
        <button>Submit</button>
    
    </form>
 </section>
    
</body>
</html>
